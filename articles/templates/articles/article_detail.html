{% extends 'base.html' %}
{% block content %}
<div class="article-detail">
  <div class="article">
    <img src="{{article.image.url}}" alt="">
    <h1>{{article.title}}</h1>
    <p>{{article.body|safe}}</p>
    <p>{{article.category.categoryname}}</p>
    <p>{{article.date}}</p>
  </div>
</div>
{% endblock %}
